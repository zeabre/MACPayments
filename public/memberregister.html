<div class="panel panel-success">
        <!-- HEADER AND TODO COUNT -->
        <div class="panel-heading">
        <p class="bg-primary">
            <h4>Member Registration</h4>
        </p>
        </div>
</div>
<div ng-controller="MemberRegisterController">
    <form method="post">
        <div class="form-group">
            <label for="ID">ID Number</label>
            <input type="text" name="ID" id="ID" class="form-control" ng-model="locals.ID" required />
        </div>
           <div class="form-group">
            <label for="username">Email</label>
            <input type="username" name="username" id="username" class="form-control" ng-model="locals.username" required />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="locals.password" required />
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary" ng-click="register()">Register</button>
            <a href="#login" class="btn btn-link">Cancel</a>
        </div>
    </form>
</div>
