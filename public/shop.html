




							  <button id="checkout-button" class="btn btn-primary btn-xs" ng-click="payAmount()">Pay</button>
							  
							  <form id="payment-form" method="POST">
								  <div class="one-liner">
									<div id="card-frame">
									</div>
									<button id="pay-button">
									  PAY ZAR 24.99
									</button>
								  </div>
								  <p class="success-payment-message" />
								</form>



							  <div id="member-form" class="row">
								  <div class="col-sm-8 col-sm-offset-2 text-center">
									  <form>
										  <div class="form-group">

											  <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
											  <input type="text" name="ID" class="form-control input-sm text-center" placeholder="Member ID" ng-model="formData.mb_ID"></br>
											  <input type="text" class="form-control input-sm text-center" placeholder="Member Title" ng-model="formData.mb_title"></br>
											  <input type="text" class="form-control input-sm text-center" placeholder="Member First Name" ng-model="formData.mb_fname"></br>
											  <input type="text" class="form-control input-sm text-center" placeholder="Member Last Name" ng-model="formData.mb_sname"></br>
											  <input type="text" class="form-control input-sm text-center" placeholder="Member Email" ng-model="formData.mb_email"></br>
											  <input type="text" class="form-control input-sm text-center" placeholder="Member Tel Number" ng-model="formData.mb_telnum"></br>
											  <input type="text" class="form-control input-sm text-center" placeholder="Member Address" ng-model="formData.mb_address"></br>


											  <input type="text" class="form-control input-sm text-center" placeholder="Member ASA" ng-model="formData.mb_ASA"></br>
											  <input type="text" class="form-control input-sm text-center" placeholder="Member Tag" ng-model="formData.mb_tag"></br>
											  <input type="text" class="form-control input-sm text-center" placeholder="Member 5km Avg" ng-model="formData.mb_5kmAvg"></br>


										  </div>

										  <!-- createToDo() WILL CREATE NEW TODOS -->
										  <button type="submit" class="btn btn-primary btn-xs" ng-click="createMember()">Add</button>
									  </form>
								  </div>



							  </div>

							  <table class="table table-condensed" style="border:0px green solid;">
								  <thead class="macWS">
								  <th><small>Product</small></th>
								  <th><small>Description</small></th>

								  <th><small>Price</small></th>
								  <th><small>Actions</small></th>

								  </thead>

								  <tbody ng-repeat="product in products|filter:search">
								  <tr>

										<td>
												<div class="card thumbnail">
													<img class="card-img-top shop-image  img-fluid" src="{{ product.imagePath }}" alt="Card image cap">
												</div>
										</td>
									  	<td>
											  <div class="card-block">
												  <h4 class="macWS">{{ product.title }}</h4>
												  <p class="macWS">
													  {{ product.description }}
												  </p>

											  </div>
									  	</td>
									  	<td>
											  <div class="clearfix">
										  		<div class="macWS">{{ product.price }}</div>
											  </div>
										</td>

										  <a href="" class="fa fa-envelope-o" ng-click="showM(2,'Legal',getRealIndex(athlete),'1')"></a>

										  //-->

										  </a>
									  	</td>
								  </tbody>

							  </table>
